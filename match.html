		<script>
				function nota(){
						var str = window.location.href;
						
						var res = str.split("=");
						
						var str = res[1];
						var str = atob(str);
						
						document.getElementById("demo").innerHTML = str;		
						
				}
				
				function nome(){
				
					var str = window.location.href;
						
					var res = str.split("=");
					
					var str = res[1];
					var str = atob(str);
				
					if(str == 10){
						tux = 'Rei';
					}else if(str == 9){
						tux = 'Astronauta';
					}else if(str == 8){
						tux = 'Cientista';
					}else if(str == 7){
						tux = 'Sargento';
					}else if(str == 6){
						tux = 'Bandido';
					}else if(str == 5){
						tux = 'Pescador';
					}else if(str == 4){
						tux = 'Rato';
					}else if(str == 3){
						tux = 'Doidão';
					}else if(str == 2){
						tux = 'Vaca';
					}else if(str == 1){
						tux = 'Granada';
					}else{
						tux = '... você não é um Tux! :(';
					}
					
					document.getElementById("nick").innerHTML = tux;
				
				}
				
				function pinguim(){
						var str = window.location.href;
						
						var res = str.split("=");
						
						var str = res[1];
						var str = atob(str);
						
						document.getElementById("tux").innerHTML = "<img src='imgs/"+str+".png' />";
						
				}
				
				function titulo(){
						var str = window.location.href;
						
						var res = str.split("=");
						
						var str = res[1];
						var str = atob(str);
						
						document.getElementById("tit").innerHTML = "Eu tirei "+str+" &raquo; Teste Linux";
						
				}
				
				</script>
